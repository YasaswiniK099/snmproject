<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <style>
        .banner{
    background-image: url("https://media.istockphoto.com/id/1312677652/vector/abstract-geometric-background-polygonal-mosaic-with-brown-gradient.jpg?s=612x612&w=0&k=20&c=91pIPCdM0nqaglSdnXQGqT4V02Q1iqMDAlQ9epLOwsc="); 
    background-position: center;
    background-size: cover;
    width: 100vw;
    height: 100vh;
}
.col-12{
    margin-left: 35%;
}
.hhead{
    padding-top: 3%;
    padding-bottom: 3%;
    background-color: transparent;   
    width: 30%;
    height: 50%;
    background-size: cover;
    border-radius: 5%;
}
h1{
    font-size: 60px;
}

.formy{
    display: flex;
    flex-direction: column;
    width: 100%;
    padding-top: 5%;

}
.formy label{
   color: black;  
   font-size: 30px;
   font-weight: 200px;
   border-radius: 2px;

}
.formy input{
   padding: 2%;
   border-radius: 5px;
   margin-bottom: 1.5%;
   margin-top: 0.6%;
   width: 90%;
}
.btn{
    border-color: white;
    background-color:white;
    color: black;
    border-radius: 7px;
    width: 50%;
    padding: 2%;
    margin-top: 1%;
    margin-bottom: 2%;
    font-size: 20px;
    margin-left: 23%;
}
.btn:hover{
    background-color:black;
    color: white;
    border: 1px solid whitesmoke
}

    </style>
</head>
<body>
    <section class="banner">
        <div class="container">
         <div class="row">
           <div class="col-12 hhead text-center">
            <center><h1>Forgot Password</h1></center>
            <form class="formy" method="POST">
                <label>Email</label>    
                <input type="text" name="email" placeholder="Enter email"/>
                <button class="btn">submit</button>
            </form>     
           </div>
         </div>
        </div>
   </section> 
</body>
</html>
